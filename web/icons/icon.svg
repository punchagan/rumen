<svg xmlns="http://www.w3.org/2000/svg"
     width="256" height="256"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="1"
     stroke-linecap="round"
     stroke-linejoin="round">
  <defs>
    <path id="heart-path"
      d="M3.62 18.8
         A2.25 2.25 0 1 1 7 15.836
         a2.25 2.25 0 1 1 3.38 2.966
         l-2.626 2.856
         a1 1 0 0 1-1.507 0z"/>
    <mask id="heart-cutout">
      <rect width="100%" height="100%" fill="white"/>
      <g transform="translate(6 18.2) scale(1.1) translate(-7 -18.2)"
         fill="black" stroke="black" stroke-width="0.8"
         stroke-linejoin="round" stroke-linecap="round">
        <use href="#heart-path"/>
      </g>
    </mask>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="1" y="1" width="22" height="22" rx="4" ry="4" fill="#FFF8F0" stroke="none"/>

  <!-- Bookmark with heart cutout -->
  <path
    d="M18 21l-6-5-6 5V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2z"
    mask="url(#heart-cutout)"/>

  <!-- Heart -->
  <g transform="translate(6 18.2) scale(0.75) translate(-7 -18.2)">
    <use href="#heart-path" fill="none" stroke="#EE802F" stroke-width="1.1"/>
  </g>
</svg>
